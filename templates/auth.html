{% extends "base.html" %}

{% block title %}Auth{% endblock %}

{% block content %}
  <main>
      <div class="div_auth div_user">
        <form class="form_auth form" method="post">
          <h2>Вход</h2>
          <input class="form_input" type="text" name="login" placeholder="Введите свой логин">
          <input class="form_input" type="password" name="password" placeholder="Введите свой пароль">
          <a class="a" href="/reg">Нет профиля? Зарегистрируйтесь</a>
          <p class="error">{{massage}}</p>
          <button class="form_auth_btn">Войти</button>
        </form>
      </div>
  </main>
{% endblock %}
