{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
  <main>
      <div class="div_auth div_user">
        <form class="form_auth form" method="post">
          <h2>Вход</h2>
          <div>
            <input class="form_input" type="text" name="login" placeholder="Логин">
          </div>
          <div>
            <input class="form_input" type="password" name="password" placeholder="Пароль">
          </div>
          <p class="error">{{massage}}</p>
          <button class="form_auth_btn">Войти</button>
        </form>
      </div>
  </main>
{% endblock %}
